<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=8">
    <title>新建新闻爬虫</title>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/reset.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/common.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/thems.css}"/>
    <script type="text/javascript" th:src="@{/static/js/jquery-1.8.3.min.js}"></script>
    <script type="text/javascript" th:inline="javascript">
        $(function () {
            //自适应屏幕宽度
            window.onresize = function () {
                location = location
            };

            var main_h = $(window).height();
            $('.hy_list').css('height', main_h - 45 + 'px');

            var main_w = $(window).width();
            $('.xjhy').css('width', main_w - 40 + 'px');


            $(".tabBox .tabCont:first").css("display", "block");
            $(".tabBox .tabNav li").click(function () {
                $(this).siblings("li").removeClass("now");
                $(this).addClass("now");
                $(this).parents(".tabBox").find(".tabCont").css("display", "none");
                var i = $(this).index();
                $(this).parents(".tabBox").find(".tabCont:eq(" + i + ")").css("display", "block");
            });

            $('.xial_m span').click(function () {
                $(this).parent('.xial_m').siblings('.xl_ctn').toggle();
            });

        });
        function test () {
            var url=[[@{/test/news}]];
            var data=$("#addform").serialize();
            $("#test").text("waiting...");
            $.get(url,data ,function(data,status,xhr){
                alert(xhr.responseText);
                $("#test").text("测试");
            });
        }
        function submit () {
            var url=[[@{/target/news}]];
            var data=$("#addform").serialize();
            $.post(url,data ,function(data){
                alert(data);
            });
        }
    </script>
</head>

<body onLoad="Resize();">
<div id="right_ctn">
    <div class="right_m">
        <!--会议列表-->
        <div class="hy_list">
            <div class="box_t">
                <span class="name">新建爬虫</span>
                <!--当前位置-->
                <div class="position">
                    <a href=""><img th:src="@{/static/images/icon5.png}" alt=""/></a>
                    <a href="">首页</a>
                    <span><img th:src="@{/static/images/icon3.png}" alt=""/></span>
                    <a href="">会议管理</a>
                    <span><img th:src="@{/static/images/icon3.png}" alt=""/></span>
                    <a href="">会议列表</a>
                </div>
                <!--当前位置-->
            </div>
            <div class="space_hx">&nbsp;</div>
            <!--新建会议-->
            <form action="" method="post" id="addform">
                <div class="xjhy" style="padding:0px;">
                    <div class="tabBox_t">
                        <div class="tabBox">
                            <ul class="tabNav">
                                <li class="now"><span>基本配置</span></li>
                                <li><span>高级配置</span></li>
                            </ul>
                            <div class="tabCont" style="display:block;margin-left: 50px;">
                                <!--基本配置-->
                                <ul class="hypz">
                                    <li class="clearfix">
                                        <span class="title">爬虫名称：</span>
                                        <div class="li_r">
                                            <input class="chang" name="name" type="text">
                                            <i>*</i>
                                        </div>
                                    </li>
                                    <li class="clearfix">
                                        <span class="title">列表页：</span>
                                        <div class="li_r">
                                            <input class="chang" name="pageListURL" type="text">
                                            <i>*</i>
                                        </div>
                                    </li>
                                    <li class="clearfix">
                                        <span class="title">新闻页目标：</span>
                                            <div class="li_r">
                                                <input class="chang" name="pageListTarget" type="text">
                                                <i>*</i>
                                            </div>
                                    </li>
                                    <li class="clearfix">
                                        <span class="title">新闻ID（id）：</span>
                                        <div class="li_r">
                                            <input class="chang" name="idTarget" type="text">
                                            <i>*</i>
                                        </div>
                                    </li>
                                    <li class="clearfix">
                                        <span class="title">新闻标题（title）：</span>
                                        <div class="li_r">
                                            <input class="chang" name="titleTarget" type="text">
                                            <i>*</i>
                                        </div>
                                    </li>
                                    <li class="clearfix">
                                        <span class="title">新闻内容（content）：</span>
                                        <div class="li_r">
                                            <input class="chang" name="contentTarget" type="text">
                                            <i>*</i>
                                        </div>
                                    </li>
                                    <li class="clearfix">
                                        <span class="title">新闻类型（type）：</span>
                                        <div class="li_r">
                                            <input class="chang" name="typeTarget" type="text">
                                        </div>
                                    </li>
                                    <li class="clearfix">
                                        <span class="title">新闻日期（date）：</span>
                                        <div class="li_r">
                                            <input class="chang" name="timeTarget" type="text">
                                        </div>
                                    </li>

                                    <li class="clearfix">
                                        <span class="title">评论页：</span>
                                        <div class="li_r">
                                            <input class="chang" name="commentURL" type="text">
                                        </div>
                                    </li>
                                    <li class="clearfix">
                                        <span class="title">评论内容：</span>
                                        <div class="li_r">
                                            <input class="chang" name="commentTarget" type="text">
                                        </div>
                                    </li>
                                    <li class="tj_btn">
                                        <a onclick="test()" id="test">测试</a><a onclick="submit()" id="submit">提交</a>
                                    </li>


                                </ul>
                                <!--基本配置-->
                            </div>
                            <div class="tabCont">
                                <ul class="hypz gjpz">
                                    <li>
                                        <span class="title">cookies：</span>
                                        <div class="li_r">
                                            <input class="chang" name="cookies" type="text">
                                        </div>
                                    </li>

                                    <li>
                                        <span class="title">useragent：</span>
                                        <div class="li_r">
                                            <input class="chang" name="userAgent" type="text">
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <!--新建会议-->
        </div>
        <!--会议列表-->
    </div>
</div>
</body>
</html>
