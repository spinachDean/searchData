<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=8">
    <title>左边导航</title>
    <link rel="stylesheet" type="text/css" href="/static/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/common.css"/>
    <script type="text/javascript" src="/static/js/jquery-1.8.3.min.js"></script>
    <!--框架高度设置-->
    <script type="text/javascript">
        $(function () {
            $('.sidenav li').click(function () {
                $(this).siblings('li').removeClass('now');
                $(this).addClass('now');
            });

            $('.erji li').click(function () {
                $(this).siblings('li').removeClass('now_li');
                $(this).addClass('now_li');
            });

            var main_h = $(window).height();
            $('.sidenav').css('height', main_h + 'px');
        })
    </script>
    <!--框架高度设置-->
</head>

<body>
<div id="left_ctn">
    <ul class="sidenav">
        <li class="now">
            <div class="nav_m">
                <span><a>新闻爬虫管理</a></span>
                <i>&nbsp;</i>
            </div>
            <ul class="erji">
                <li class="now_li">
                    <span><a href="/view/newstarget_list.html" target="main">爬虫列表</a></span>
                </li>
                <li>
                    <span><a href="/view/addnewstarget.html" target="main">新建爬虫</a></span>
                </li>
                <li>
                    <span><a href="/view/search.html" target="main">根据关键词爬取</a></span>
                </li>

            </ul>
        </li>
        <li>
            <div class="nav_m">
                <span><a>爬取数据管理</a></span>
                <i>&nbsp;</i>
            </div>
            <ul class="erji">
                <li>
                    <span><a href="/view/model_list.html" target="main">根据关键词查看</a></span>
                </li>
            </ul>
        </li>

    </ul>
</div>
</body>
</html>
