<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="/static/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/thems.css"/>
    <script type="text/javascript" src="/static/js/jquery-1.8.3.min.js"></script>
    <!--框架高度设置-->
    <script type="text/javascript">
        $(function () {
            //自适应屏幕宽度
            window.onresize = function () {
                location = location
            };

            var w_height = $(window).height();
            $('.bg_img').css('height', w_height + 'px');

            var bg_wz = 1920 - $(window).width();
            $('.bg_img img').css('margin-left', '-' + bg_wz / 2 + 'px')

            $('.language .lang').click(function () {
                $(this).siblings('.lang_ctn').toggle();
            });
        })
    </script>
    <!--框架高度设置-->
</head>

<body>
<!--登录-->
<div class="login">
    <div class="bg_img"><img src="/static/images/login_bg.jpg"/></div>
    <!--<div class="logo">-->
    <!--<a href=""><img src="/static/images/logo.png" alt=""/></a>-->
    <!--</div>-->
    <div class="login_m">
        <form action="/login/form" method="post">
            <ul>
                <li class="wz">用户名</li>
                <li><input name="username" type="text"></li>
                <li class="wz">密码</li>
                <li><input name="password" type="password"></li>

                <li class="l_btn">
                    <input value="登录" type="submit" class="l_btn"/>
                </li>
                <li class="l_btn">
                    <a href="">忘记密码</a>
                </li>
            </ul>
        </form>
    </div>
</div>
<!--登录-->
</body>
</html>
